<div class="loading-shade" *ngIf="saving">
  <mat-spinner diameter="50"></mat-spinner>
</div>

<form #troveForm="ngForm">
  <div class="cloudapp-actions">
    <button mat-flat-button color="secondary" [routerLink]="['/']">
      <mat-icon>arrow_back</mat-icon>
      {{ "Translate.Settings.Back" | translate }}
    </button>
    <button mat-flat-button color="secondary" (click)="restore()">
      {{ "Translate.Settings.Restore" | translate }}
    </button>
    <button mat-flat-button color="secondary" (click)="troveForm.resetForm()">
      {{ "Translate.Settings.Reset" | translate }}
    </button>
    <button
      mat-flat-button
      color="primary"
      (click)="save()"
      [disabled]="!troveForm.dirty"
    >
      {{ "Translate.Settings.Save" | translate }}
    </button>
  </div>

  <div class="navbar">
    <h1 translate>Translate.Settings.Title</h1>
  </div>

  <div>
    <h3 translate>Translate.Settings.Description</h3>
    <p></p>
    <h3>
      <a href="https://trove.nla.gov.au/" translate
        >Translate.Settings.TroveLink</a
      ><br />
      <a
        href="https://trove.nla.gov.au/about/create-something/using-api/api-version-2-technical-guide"
        target="_blank"
        translate
        >Translate.Settings.TroveDocLink</a
      >
    </h3>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Add your Trove API key</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="standard">
          <mat-label>Trove API Key</mat-label>
          <input
            matInput
            [(ngModel)]="settings.troveAPIKey"
            name="troveAPIKey"
            [maxLength]="50"
          />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <br/>
    <mat-card>
      <mat-card-header>
        <mat-card-title translate>Translate.Settings.LanguageLabel</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="standard">
          <mat-label>Language</mat-label>
          <mat-select name="language" [(ngModel)]="settings.lang">
            <mat-option value="en" selected>English</mat-option>
            <mat-option value="zh">Chinese</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</form>
